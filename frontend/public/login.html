<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
</head>
<body class="wrapper">
  <div class="main">
    <div class="row d-flex">
      <div class="col-md-6 side-image"></div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header>
            <h1>Login Page</h1>
          </header>
          <form id="loginForm">
            <div class="input-field">
              <input type="email" id="email" name="email" class="input" required>
              <label for="email">Email:</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" name="password" class="input" required>
              <label for="password">Password:</label>
            </div>
            <div class="options-container">
              <div class="option">
                <input type="radio" id="student" name="options" value="student" required>
                <label for="student">Student</label>
              </div>
              <div class="option">
                <input type="radio" id="prof" name="options" value="professor" required>
                <label for="prof">Professor</label>
              </div>
            </div>
            <p id="responseMessage"></p> <!-- Moved the response message here -->
            <div class="submit-container">
              <button type="submit" class="submit">Login</button>
            </div>
          </form>
          <div class="forgetpass">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
